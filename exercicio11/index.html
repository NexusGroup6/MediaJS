<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="boot-removebg-preview.png" type="image/icon type">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Exercicio 11</title>
</head>

<body>
  <div class="aluno1">
    <h2>Aluno 1</h2>
    <br>
    <input id="nomeAluno1" type="text" placeholder="Aluno 1">
    <br><br>
    <input id="nota1aluno1" type="number" placeholder="Nota 1" min="0" max="100">
    <input id="nota2aluno1" type="number" placeholder="Nota 2" min="0" max="100">
    <input id="nota3aluno1" type="number" placeholder="Nota 3" min="0" max="100">
    <input id="nota4aluno1" type="number" placeholder="Nota 4" min="0" max="100">
    <br><br>
      <button id="botao1" onclick="aluno1()">Enviar!</button>
      <button id="botaoLimpar1" onclick="limpar1()">Limpar!</button>
    </div>
    <br><br><!--FIM aluno 1-->

    <div class="aluno2">
      <h2>Aluno 2</h2>
      <br>
      <input id="nomeAluno2" type="text" placeholder="Aluno 2">
      <br><br>
      <input id="nota1aluno2" type="number" placeholder="Nota 1" min="0" max="100">
      <input id="nota2aluno2" type="number" placeholder="Nota 2" min="0" max="100">
      <input id="nota3aluno2" type="number" placeholder="Nota 3" min="0" max="100">
      <input id="nota4aluno2" type="number" placeholder="Nota 4" min="0" max="100">
      <br><br>
        <button id="botao1" onclick="aluno2()">Enviar!</button>
        <button id="botaoLimpar2" onclick="limpar2()">Limpar!</button>
      </div>
      <br><br><!--FIM aluno 2-->

    <!--Parte 2 do HTML (resultados)-->
    <div class="table-responsive-sm">
      <table class="table caption-top">
        <caption></caption>
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Nome</th>
            <!--Titulo nome-->
            <th scope="col">Notas</th>
            <!--Titulo nota-->
            <th scope="col">Média Final</th>
            <!--Titulo media final-->
            <th scope="col">Situação Aluno</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <!--Linha 1 info.-->
            <td id="nome1"></td>
            <!--Nome do aluno 1-->
            <td id="nota1"></td>
            <!--Nota do aluno 1-->
            <td id="media1"></td>
            <!--Media do aluno 1-->
            <td id="situacao1"></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <!--Linha 2 info.-->
            <td id="nome2"></td>
            <!--Nome do aluno 2-->
            <td id="nota2"></td>
            <!--Nota do aluno 2-->
            <td id="media2"></td>
            <!--Media do aluno 2-->
            <td id="situacao2"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <br><br>
    <button onclick="media()">Media Geral</button>
    <button id="botaoLimpar3" onclick="limpar3()">Limpar!</button>
    <h3 id="media"></h3><!--FIM Media Geral-->

    <button onclick="mediaInferior()">Media Inferior</button>
    <button id="botaoLimpar4" onclick="limpar4()">Limpar!</button>
    <h3 id="mediaInferior1"></h3>
    <h3 id="mediaInferior2"></h3><!--FIM Media Inferior-->

    <script src="script.js"></script>
</body>

</html>

  _todos os dados para cada um dos 5 alunos (nome, notas bimestrais,média final e situação do aluno);
  _a média geral da turma;
  _nome dos alunos que obtiveram a média final abaixo da média geral da turma.-->
